{% extends 'foliomine/base.html' %}

{% block content %}
<div class="flex justify-center">
    <form action="{% url 'create_profile' %}" method="post" enctype="multipart/form-data">

        {% csrf_token %}
        <div class="flex justify-center col-span-2">
            <div id="">
                <p class="text-label_white text-2xl">Profile</p>
            </div>
        </div>
        <div class="grid grid-cols-2 gap-7">
            <div class="col-span-2">
                <label for="profile_name" class="text-label_white">{{create_profile_form.profile_name.label}}</label>
                <br class="mb-2">
                <input type="text" name="profile_name" class="folio-form-input w-full">
            </div>
            <div>
                <label for="first_name" class="text-label_white">{{create_profile_form.first_name.label}}</label>
                <br class="mb-2">
                <input type="text" name="first_name" class="folio-form-input">
            </div>
            <div>
                <label for="first_name" class="text-label_white">{{create_profile_form.last_name.label}}</label>
                <br class="mb-2">
                <input type="text" name="last_name" class="folio-form-input">
            </div>
            <div class="col-span-2">
                <label for="about" class="text-label_white">{{create_profile_form.about.label}}</label>
                <br class="mb-2">
                <textarea type="text" name="about" rows="4"
                    class="w-full rounded-lg border-4 border-[#004aad] bg-website_blue text-label_white"></textarea>
            </div>
            <div>
                <label for="github_link" class="text-label_white">{{create_profile_form.github_link.label}}</label>
                <br class="mb-2">
                <input type="text" name="github_link" class="folio-form-input">
            </div>
            <div>
                <label for="linkedin_link" class="text-label_white">{{create_profile_form.linkedin_link.label}}</label>
                <br class="mb-2">
                <input type="text" name="linkedin_link" class="folio-form-input">
            </div>
            <div>
                <label for="twitter_link" class="text-label_white">{{create_profile_form.twitter_link.label}}</label>
                <br class="mb-2">
                <input type="text" name="twitter_link" class="folio-form-input">
            </div>
            <div>
                <label for="profile_photo" class="text-label_white">{{create_profile_form.profile_photo.label}}</label>
                <br class="mb-2">
                <input type="file" name="profile_photo" accept="image/*" class="text-sm text-yellow-400 file:border-0 file:rounded-3xl file:border-amber-700  file:bg-amber-800 file:text-gray-300 file:w-[6rem] file:py-3 hover:file:cursor-pointer hover:file:bg-amber-700 transition file:mr-2">
            </div>
        </div>
        <br>
        <!-- <hr class="border-dashed"> -->
        <!-- Experience form -->
        <div class="flex justify-center">
            <p id="exp_button" class="cursor-pointer border-2 border-dashed rounded-lg border-blue-400 hover:bg-blue-900 transition"><span class="text-label_white mx-2 my-1">+ Add experience</span></p>
        </div>
        <br>
        <div id="experience" hidden>
            <div class="grid grid-cols-2 gap-7">
                <div class="flex justify-center col-span-2">
                    <div id="">
                        <p class="text-label_white text-2xl">Experience</p>
                    </div>
                </div>
                <div>
                    <label class="text-label_white">{{create_experience_form.company_name.label}}</label>
                    <br class="mb-2">
                    <input type="text" name="" class="folio-form-input">
                </div>
                <div>
                    <label class="text-label_white">{{create_experience_form.job_profile.label}}</label>
                    <br class="mb-2">
                    <input type="text" class="folio-form-input">
                </div>
                <div>
                    <label class="text-label_white">{{create_experience_form.start_date.label}}</label>
                    <br class="mb-2">
                    <input type="date" class="folio-form-input">
                </div>
                <div>
                    <label class="text-label_white">{{create_experience_form.end_date.label}}</label>
                    <br class="mb-2">
                    <input type="date" class="folio-form-input">
                </div>
            </div>
        </div>
        <br>
        <div class="flex justify-center">
            <button type="submit" class="border-2 rounded-2xl border-yellow-200 text-yellow-200">
                <p class="ml-3 mr-3 mt-2 mb-2">Save</p>
            </button>
        </div>
    </form>

    <script type="text/javascript">
        var exp_button = document.getElementById('exp_button')
        var exp_form = document.getElementById('experience')
        exp_button.addEventListener('click', () => {
            exp_form.hidden = false
            exp_button.hidden = true
        })
    </script>

</div>
{% endblock %}

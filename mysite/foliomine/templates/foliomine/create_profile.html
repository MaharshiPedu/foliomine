{% extends 'foliomine/base.html' %}

{% block content %}
    <form action="{% url 'create_profile' %}" method="post">

        {% csrf_token %}
        <div>
            {% for field in form %}
                <p><span>{{field.label}} </span>{{field}}</p>
            {% endfor %}
        </div>

        <br><br>
        <button><input type="submit" value="Save"></button>
    </form>
{% endblock %}
